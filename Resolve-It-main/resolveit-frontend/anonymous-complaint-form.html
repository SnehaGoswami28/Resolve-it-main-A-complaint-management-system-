<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ResolveIt - Anonymous Complaint Form</title>
</head>
<body>
    <header>
        <h1>Register Your Anonymous Complaint</h1>
        <br>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
        
                <li><a href="office-select.html">Upload Application</a></li>
            </ul>
        </nav>
    </header>

    <section id="anonymous-complaint-form">
        <h2>Register Your Anonymous Complaint</h2>
        <br>

<form id="anonymousComplaintForm">
    <div class="form-group">
       
         <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Department</option>
                    <option value="Technical">Technical</option>
                    <option value="Business">Business</option>
                    <option value="Pharmacy">Pharmacy</option>
                    <option value="Law">Law</option>
        </select>
    </div>

            <div class="form-group">
                <label for="problemType">Problem Type:</label>
                <select id="problemType" name="problemType" required>
                    <option value="">Select Problem Type</option>
                    <option value="academic">Academic</option>
                    <option value="infrastructure">Infrastructure</option>
                    <option value="harassment">Harassment/Ragging</option>
                    <option value="fees">Fees Related</option>
                    <option value="transportation">Transportation</option>
                    <option value="hostel">Hostel</option>
                </select>
            </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5" required></textarea>
    </div>

            <button type="submit" class="submit-button">Submit Anonymous Complaint</button>
        </form>
    </section>
<script>
  document.getElementById("anonymousComplaintForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const department = document.getElementById("department").value;
    const complaintText = document.getElementById("description").value; 
    const problemType = document.getElementById("problemType").value;

    try {
        const res = await fetch("http://localhost:5001/api/anonymous/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ complaintText, department , problemType })
        });

        const data = await res.json();
        alert(data.message || "Complaint submitted!");
    } catch (error) {
        alert("‚ùå Error submitting complaint");
        console.error(error);
    }
});  
</script>
</body>
</html>
