<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - ResolveIt</title>
  <style>
  * {
    box-sizing: border-box;
  }
  body {
    min-height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    background: linear-gradient(120deg, #749cd1 0%, #afc3e2 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }
  nav {
    width: 100vw;
    background: rgba(3, 31, 93, 0.85);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 10;
    box-shadow: 0 2px 16px rgba(44,62,80,0.10);
    backdrop-filter: blur(8px);
  }
  nav ul {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 32px;
    margin: 0;
    padding: 0;
    list-style: none;
    height: 60px;
  }
  nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    font-size: 17px;
    padding: 10px 22px;
    border-radius: 6px;
    transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    letter-spacing: 0.5px;
    box-shadow: none;
  }
  nav ul li a:hover {
    background: #fff;
    color: #2563eb;
    box-shadow: 0 2px 8px rgba(44,62,80,0.07);
  }
 .login-box {
  margin-top: 120px;
  background: rgba(255,255,255,0.90);
  box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18);
  border-radius: 18px;
  width: 350px;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 48px 36px 36px 36px;
  animation: fadeIn 1s cubic-bezier(.39,.575,.565,1.000);
  backdrop-filter: blur(2px);
  border: 3px solid #000205; /* Thicker, colored border */
}
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px);}
    to { opacity: 1; transform: translateY(0);}
  }
  h2 {
    margin-top: 0;
    margin-bottom: 28px;
    text-align: center;
    color: #2563eb;
    letter-spacing: 1px;
    font-size: 2rem;
    font-weight: 700;
    text-shadow: 0 2px 8px #e0e7ef;
  }
  input {
    width: 100%;
    padding: 14px 12px;
    margin: 12px 0 22px;
    border-radius: 8px;
    border: 1.5px solid #bfc9d1;
    font-size: 17px;
    background: #f8fafc;
    transition: border 0.2s, box-shadow 0.2s;
    outline: none;
    box-shadow: 0 1px 4px rgba(44,62,80,0.04);
  }
  input:focus {
    border: 2px solid #2563eb;
    background: #fff;
    box-shadow: 0 2px 8px rgba(44,62,80,0.08);
  }
  button {
    width: 100%;
    background: linear-gradient(90deg, #2563eb 60%, #2c3e50 100%);
    color: white;
    padding: 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 17px;
    letter-spacing: 1px;
    transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
    margin-bottom: 10px;
    box-shadow: 0 2px 8px rgba(44,62,80,0.08);
  }
  button:hover {
    background: linear-gradient(90deg, #2c3e50 60%, #2563eb 100%);
    box-shadow: 0 4px 16px rgba(44,62,80,0.13);
    transform: translateY(-2px) scale(1.03);
  }
  .error {
    color: #e11d48;
    font-size: 15px;
    text-align: center;
    min-height: 22px;
    margin-top: 6px;
    font-weight: 500;
    letter-spacing: 0.2px;
  }
  @media (max-width: 600px) {
    .login-box {
      width: 96vw;
      padding: 28px 4vw 24px 4vw;
      margin-top: 80px;
    }
    nav ul {
      gap: 10px;
      height: 48px;
      font-size: 15px;
    }
    h2 {
      font-size: 1.3rem;
    }
  }
</style>
</head>
<body>
    <nav>
        <ul>
        <li><a href="index.html">Home</a></li>
    
        <li><a href="admin.html">Admin</a></li>
        </li>      
        </ul>
    </nav>          
  <div class="login-box">
    <h2>Admin Login</h2>

    
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  try {
    const res = await fetch("http://localhost:5001/api/admin/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (res.ok && data.success) {
      localStorage.setItem("isAdmin", "true"); // âœ… Flag name corrected
      window.location.href = "admin.html";
    } else {
      document.getElementById("errorMsg").textContent = data.message || "Invalid credentials!";
    }
  } catch (err) {
    document.getElementById("errorMsg").textContent = "Server error.";
    console.error("Error:", err);
  }
});
</script>


</body>
</html>
