<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ResolveIt - Application Upload</title>
</head>
<body>
    <header>
        <h1>Application Upload</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register Complaint</a></li>
                
            </ul>
        </nav>
    </header>

    <section id="application-upload">
        <h2 id="upload-title">Upload Your Application</h2>
        <form id="uploadForm" enctype="multipart/form-data">
    
            <div class="form-group">
            
                <input type="file" id="applicationFile" name="applicationFile" accept=".pdf,.doc,.docx" required>
            </div>
            <button type="submit" class="submit-button">Upload Application</button>
        </form>
    </section>

    

    <script src="script.js"></script>
</body>
</html>
